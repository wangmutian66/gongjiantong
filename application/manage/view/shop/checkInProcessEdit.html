<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            修改入住流程
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/animate.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/datapicker/datepicker3.css" rel="stylesheet">
        <link href="MANAGE_CSS/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改入住流程</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('manage/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('manage/Shop/checkInProcessList')}">
                                    <i class="fa fa-bars"></i>
                                    入住流程
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('manage/Shop/checkInProcessEdit',array('id' => $info.cip_id))}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        所属流程
                                    </label>
                                    <div class="col-sm-8">
                                        <select class="input-sm form-control input-s-sm inline" name="cip_type" style="height: 32px;">
                                            <option value="0" {if condition="isset($info.cip_type) and ($info.cip_type eq '0')"}selected{/if}>入住须知</option>
                                            <option value="1" {if condition="isset($info.cip_type) and ($info.cip_type eq '1')"}selected{/if}>公司信息认证</option>
                                            <option value="2" {if condition="isset($info.cip_type) and ($info.cip_type eq '2')"}selected{/if}>店铺信息认证</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        流程信息标题
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="cip_title" value="{if condition="isset($info.cip_title)"}{$info.cip_title}{/if}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        文章id
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" aria-required="true" aria-invalid="true" name="a_id" value="{if condition="isset($info.a_id)"}{$info.a_id}{/if}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        排序
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" aria-required="true" aria-invalid="true" name="cip_sort" value="{$info.cip_sort}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        是否显示
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox" {if condition="$info.cip_status eq 1"}checked{/if} class="onoffswitch-checkbox" id="cip_status" name="cip_status">
                                                <label class="onoffswitch-label" for="cip_status">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                            下一步标题
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="cip_next_title" value="{if condition="isset($info.cip_next_title)"}{$info.cip_next_title}{/if}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1);" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="MANAGE_JS/jquery.min.js?v=2.1.4"></script>
        <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6"></script>
        <!-- 自定义js -->
        <script src="MANAGE_JS/content.js?v=1.0.0"></script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js"></script>
        <!-- Data picker -->
        <script src="MANAGE_JS/plugins/datapicker/bootstrap-datepicker.js"></script>
        <!-- Color picker -->
        <script src="MANAGE_JS/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>

        <!-- Clock picker -->
        <script src="MANAGE_JS/plugins/clockpicker/clockpicker.js"></script>
        <!-- Image cropper -->
        <script src="MANAGE_JS/plugins/cropper/cropper.min.js"></script>
        <script src="MANAGE_JS/demo/form-advanced-demo.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
    </body>
</html>
