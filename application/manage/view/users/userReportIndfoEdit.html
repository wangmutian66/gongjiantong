<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            修改用户举报信息
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/animate.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改用户举报信息</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('manage/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('manage/Users/userReportIndfoList')}">
                                    <i class="fa fa-bars"></i>
                                    用户举报列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('manage/Users/userReportIndfoEdit',array('id' => $info.uri_id))}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        举报人
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly aria-required="true" aria-invalid="true" value="{$info.u_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        {if condition="$info.uri_type eq '0'"}
                                            店铺编号
                                        {else /}
                                            商品编号
                                        {/if}
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly aria-required="true" aria-invalid="true" value="{$report_info.id}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        {if condition="$info.uri_type eq '0'"}
                                            店铺名
                                        {else /}
                                            商品名
                                        {/if}
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly aria-required="true" aria-invalid="true" value="{$report_info.report_info_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        举报类型
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly aria-required="true" aria-invalid="true" value="{if condition="$info.uri_type eq '0'"}店铺{else /}商品{/if}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        标题
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly aria-required="true" aria-invalid="true" value="{$info.uri_title}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        内容
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" readonly aria-required="true" aria-invalid="true">{$info.uri_contents}</textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        举报时间
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly aria-required="true" aria-invalid="true" value="{$info.uri_add_time|date="Y-m-d H:i:s",###}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        审核状态
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="inlineRadio1" value="0" name="uri_verify_status" {if condition="$info.uri_verify_status eq '0'"}checked{/if}>
                                            <label for="inlineRadio1"> 审核中 </label>
                                        </div>
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="inlineRadio1" value="1" name="uri_verify_status" {if condition="$info.uri_verify_status eq '1'"}checked{/if}>
                                            <label for="inlineRadio1"> 通过 </label>
                                        </div>
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="inlineRadio1" value="2" name="uri_verify_status" {if condition="$info.uri_verify_status eq '2'"}checked{/if}>
                                            <label for="inlineRadio1"> 不通过 </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="MANAGE_JS/jquery.min.js?v=2.1.4">
        </script>
        <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="MANAGE_JS/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script src="MANAGE_JS/plugins/sweetalert/sweetalert.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
    </body>
</html>
