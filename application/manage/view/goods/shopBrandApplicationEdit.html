<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            商品品牌审核
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/animate.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>商品品牌审核</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('manage/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('manage/Goods/shopBrandApplicationList')}">
                                    <i class="fa fa-bars"></i>
                                    商品品牌审核列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('manage/Goods/shopBrandApplicationEdit',array("id" => $info.sba_id))}" enctype="multipart/form-data" onsubmit="return shopBrandApplicationEdit()">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌名称
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly="" aria-required="true" aria-invalid="true" value="{$info.sba_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌英文名
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly="" aria-required="true" aria-invalid="true" value="{$info.sba_english_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        申请品牌的店铺名称
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly="" aria-required="true" aria-invalid="true" value="{$info.ss_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌logo
                                    </label>
                                    <div class="col-sm-5">
                                        <img src="__UPLOAD__/{$info.sba_logo_path}" alt="" width="100px">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌网址
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" readonly="" aria-required="true" aria-invalid="true" value="{$info.sba_official_website}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌描述
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" aria-required="true" readonly aria-invalid="true" name="sba_desc" cols="10">{$info.sba_desc}</textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        审核状态
                                    </label>
                                    <div class="col-sm-5">
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="sba_status1" value="1" {if condition="$info.sba_status eq '2'"}disabled{/if} name="sba_status" {if condition="$info.sba_status eq '1'"}checked{/if} />
                                            <label for="sba_status1"> 审核中 </label>
                                        </div>

                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="sba_status0" value="0" {if condition="$info.sba_status eq '2'"}disabled{/if} name="sba_status" {if condition="$info.sba_status eq '0'"}checked{/if} />
                                            <label for="sba_status0"> 未通过 </label>
                                        </div>
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="sba_status2" value="2" name="sba_status" {if condition="$info.sba_status eq '2'"}checked{/if} />
                                            <label for="gs_type2"> 通过 </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed wtgresion" {if condition="$info.sba_status eq '0'"}style="display:block;"{/if}></div>
                                <div class="form-group wtgresion" {if condition="$info.sba_status eq '0'"}style="display:block;"{/if}>
                                    <label class="col-sm-2 control-label">
                                        未通过原因
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea style="resize: none; width: 100%; height: 150px; border-radius: 3px;" name="sba_reason"></textarea>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="确定" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .wtgresion{ display: none;}
        </style>
        <!-- 全局js -->
        <script src="MANAGE_JS/jquery.min.js?v=2.1.4"></script>
        <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6"></script>
        <!-- 自定义js -->
        <script src="MANAGE_JS/content.js?v=1.0.0"></script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js"></script>
        <script>
            function shopBrandApplicationEdit(){
                var sba_status =  $('input[name=sba_status]:checked').val();
                var sba_reason = $('[name=sba_reason]').val();
                if(sba_status == "0" && sba_reason==''){
                    swal({
                        title: "特讯提示!",
                        text: "请填写审核未通过原因!"
                    });
                    return false;
                }

            }
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
                $('input[name=sba_status]').click(function(){
                    if($(this).val() == "0"){
                        $(".wtgresion").show();
                    }else{
                        $(".wtgresion").hide();
                    }
                });
            });
        </script>
    </body>
</html>
