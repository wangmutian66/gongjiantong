 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>模块权限列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="MANAGE_CSS/animate.css" rel="stylesheet">
    <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet">
    <link href="MANAGE_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>管理员权限列表</h5>
                        <div class="ibox-tools" style="margin-right: 15px;">
                            <a class="close-link" href="{:url($index)}">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                        <div class="ibox-tools" style="margin-right: 15px;">
                            <a href="{:url('manage/manager/managersPrivilegesModulesAdd')}">
                                <i class="fa fa-plus"></i>
                                添加管理员模块
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <form action="" method="get">
                                <div class="col-sm-2 m-b-xs">
                                    <select class="input-sm form-control input-s-sm inline" name="mpm_status">
                                        <option value="">请选择</option>
                                        <option value="0"{if condition="isset($data.mpm_status) and $data.mpm_status eq '0'"}selected{/if}>关闭</option>
                                        <option value="1"{if condition="isset($data.mpm_status) and $data.mpm_status eq '1'"}selected{/if}>开启</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input type="text" placeholder="请输入关键词" class="input-sm form-control" name="mpm_name" value="{if condition='isset($data.mpm_name)'}{$data.mpm_name}{/if}"> <span class="input-group-btn">
                                            <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>

                                        <th>ID</th>
                                        <th>模块名</th>
                                        <th>模块值</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {if condition="isset($list)"}
                                        {foreach name="list" item="info"}
                                            <tr id="mpm_{$info.mpm_id}">
                                                <td>
                                                    <input type="checkbox" class="i-checks" name="mpm_id[]" value="{$info.mpm_id}">
                                                </td>
                                                <td>
                                                    {$info.mpm_name}
                                                </td>
                                                <td>
                                                    {$info.mpm_value}
                                                </td>
                                                <td>
                                                    {$info.mpm_desc}
                                                </td>
                                                <td>
                                                    <a href="{:url('manage/manager/managersPrivilegesModulesEdit',array('id'=>$info.mpm_id))}" class="btn btn-default btn-xs"><i class="fa fa-wrench text-navy"></i>&nbsp;修改 </a>&nbsp;&nbsp;
                                                    <a onclick="del('mpm_{$info.mpm_id}',{$info.mpm_id},'{:url(\"manage/manager/managersPrivilegesModulesDel\")}')" class="btn btn-default btn-xs"><i class="fa fa-close text-navy"></i>&nbsp;删除</a>
                                                </td>
                                            </tr>
                                        {/foreach}
                                    {/if}
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页 start -->
                        {if condition="isset($page)"}
                            {$page}
                        {/if}
                        <!-- 分页 end -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="MANAGE_JS/jquery.min.js?v=2.1.4"></script>
    <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6"></script>

    <script src="MANAGE_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- Peity -->
    <script src="MANAGE_JS/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="MANAGE_JS/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="MANAGE_JS/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="MANAGE_JS/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
