<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            修改管理员分组信息
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/animate.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>分组修改</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('manage/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('manage/manager/managersPrivilegesGroupList')}">
                                    <i class="fa fa-bars"></i>
                                    分组列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('manage/manager/managersPrivilegesGroupEdit',array('id' => $mpg_info.mpg_id))}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        权限组名称
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="mpg_name" value="{if condition='isset($mpg_info.mpg_name)'}{$mpg_info.mpg_name}{/if}" id="mpg_name" onblur="verifyInput('mpg_name','ch','mpg_name_show')" />
                                    </div>
                                    <code id="mpg_name_show">请填写中文!</code>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        状态
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="mpg_status" style="height: 32px;">
                                            <option value="">请选择</option>
                                            <option value="1" {if condition="isset($mpg_info.mpg_status) and $mpg_info.mpg_status eq '1'"}selected{/if}>开启</option>
                                            <option value="0" {if condition="isset($mpg_info.mpg_status) and $mpg_info.mpg_status eq '0'"}selected{/if}>未开启</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        分类
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="mpg_class" style="height: 32px;" >
                                            <option value="0">顶级分类</option>
                                            {if condition="isset($mgc) and !empty($mgc)"}
                                                {foreach name="mgc" item="first"}
                                                    <option value="{$first.mgc_id}" {if condition="$mpg_info.mpg_class eq $first.mgc_id"}selected{/if}>{$first.mgc_name}</option>
                                                {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        选择分组权限
                                    </label>
                                    <div class="col-sm-10">
                                        <fieldset>
                                        <div class="checkbox checkbox-success checkbox-inline">
                                            <input type="checkbox" onclick="checkAll()" >
                                            <label class="inlineCheckbox2">全选</label>
                                        </div>
                                        {if condition="isset($mpm_list)"}
                                        {foreach name="mpm_list" item="mpm"}
                                            <div class="checkbox checkbox-success checkbox-inline">
                                                <input type="checkbox" value="{$mpm.mpm_id}" name="mpm_ids[]" id="inlineCheckbox2" {if condition="isset($mpm.checked) and $mpm.checked eq '1'"}checked{/if}>
                                                <label class="inlineCheckbox2">{$mpm.mpm_name}</label>
                                            </div>
                                        {/foreach}
                                        {/if}
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        是否开启手动到账
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="radio" name="mpg_ispay" id="mpg_ispay0" value="0" {if condition="$mpg_info.mpg_ispay eq '0'"}checked{/if}><label for="mpg_ispay0">不开启</label>
                                        <input type="radio" name="mpg_ispay" id="mpg_ispay1" value="1" {if condition="$mpg_info.mpg_ispay eq '1'"}checked{/if}><label for="mpg_ispay1">开启</label>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1);" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="MANAGE_JS/jquery.min.js?v=2.1.4">
        </script>
        <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="MANAGE_JS/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script type="text/javascript" src="MANAGE_JS/globals.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
            function checkAll() {
                $("input[name='mpm_ids[]']").attr("checked",true);
            }
            limitInput('mpg_name','ch');
        </script>
    </body>
</html>
