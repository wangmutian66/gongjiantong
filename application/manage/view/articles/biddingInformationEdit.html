<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            添加招投标信息
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/animate.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

        <link href="MANAGE_CSS/plugins/datapicker/datepicker3.css" rel="stylesheet">
        <link href="MANAGE_CSS/plugins/clockpicker/clockpicker.css" rel="stylesheet">
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加招投标信息</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('manage/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('manage/Articles/biddingInformationList',array('bi_type' => 0))}">
                                    <i class="fa fa-bars"></i>
                                    招标信息列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('manage/Articles/biddingInformationEdit',array('id' => $info.bi_id))}" enctype="multipart/form-data" >
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        类型
                                    </label>
                                    <div class="col-sm-5 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="bi_type" style="height: 32px;" onchange="dis_win(this.value)">
                                            <option value="0" {if condition="$info.bi_type eq '0'"}selected{/if}>招标</option>
                                            <option value="1" {if condition="$info.bi_type eq '1'"}selected{/if}>中标</option>
                                            <option value="2" {if condition="$info.bi_type eq '2'"}selected{/if}>公告</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        发布地区
                                    </label>
                                    <div class="col-sm-5 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="r_id" id="r_id" style="height: 32px;">
                                            
                                        </select>
                                    </div>
                                    <code>不选择默认为全国展示!</code>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        标题
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="bi_title"  onblur="verifyInput('bi_title','chsDash','bi_title_show')" value="{$info.bi_title}" />
                                    </div>
                                    <code id="bi_title_show">标题只能输入汉字、字母、数字和下划线及破折号!</code>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        描述
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" required="" aria-required="true" aria-invalid="true" name="bi_desc">{$info.bi_desc}</textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="bi_winning_bid">
                                    <label class="col-sm-2 control-label">
                                        中标人
                                    </label>
                                    <div class="col-sm-5">
                                        <input  class="form-control" name="bi_winning_bid" value="{$info.bi_winning_bid}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed" id="b1"></div>
                                <div class="form-group bi_winning_bid_time" id="data_5">
                                    <label class="col-sm-2 control-label">
                                        中标时间
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="input-sm form-control" name="bi_winning_bid_time"  value="{$info.bi_winning_bid_time|date='Y-m-d',###}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed" id="b2"></div>
                                <div class="form-group bi_start_time" id="data_5">
                                    <label class="col-sm-2 control-label">
                                        招标开始时间
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="input-sm form-control" name="bi_start_time"  value="{$info.bi_start_time|date='Y-m-d',###}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed" id="b2"></div>
                                <div class="form-group bi_start_time" id="data_5">
                                    <label class="col-sm-2 control-label">
                                        招标结束时间
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="input-sm form-control" name="bi_end_time"  value="{$info.bi_end_time|date='Y-m-d',###}" />
                                        </div>
                                    </div>
                                </div>

                                <!--<div class="hr-line-dashed" ></div>-->
                                <!--<div class="form-group bi_start_time">-->
                                    <!--<label class="col-sm-2 control-label">-->
                                        <!--招标代理-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-5">-->

                                        <!--<input type="text" class="input-sm form-control" name="bi_agent"  required="" aria-required="true" aria-invalid="true" value="{$info.bi_agent}" />-->

                                    <!--</div>-->
                                <!--</div>-->
                                <!--<div class="hr-line-dashed"></div>-->
                                <!--<div class="form-group bi_start_time" >-->
                                    <!--<label class="col-sm-2 control-label">-->
                                        <!--业主单位-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-5">-->

                                        <!--<input type="text" class="input-sm form-control" name="bi_proprietor_com" required="" aria-required="true" aria-invalid="true"  value="{$info.bi_proprietor_com}" />-->

                                    <!--</div>-->
                                <!--</div>-->
                                <!--<div class="hr-line-dashed"></div>-->
                                <!--<div class="form-group bi_start_time" >-->
                                    <!--<label class="col-sm-2 control-label">-->
                                        <!--所属行业-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-5">-->

                                        <!--<input type="text" class="form-control" name="bi_industry" required="" aria-required="true" aria-invalid="true" value="{$info.bi_industry}" />-->

                                    <!--</div>-->
                                <!--</div>-->



                                <div class="hr-line-dashed" id="b3"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        是否显示
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox" {if condition="$info.bi_is_show eq 1"}checked{/if} class="onoffswitch-checkbox" id="bi_is_show" name="bi_is_show">
                                                <label class="onoffswitch-label" for="bi_is_show">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="bi_is_pay" style="display: none;">
                                    <label class="col-sm-2 control-label">
                                        是否收费
                                    </label>
                                    <div class="col-sm-5">
                                         <div class="radio radio-info radio-inline">
                                            <input type="radio" id="bi_is_pay0" value="1" name="bi_is_pay" {if condition="$info.bi_is_pay eq '1'"}checked{/if}/>
                                            <label for="bi_is_pay0"> 收费 </label>
                                        </div>
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="bi_is_pay1" value="0" name="bi_is_pay" {if condition="$info.bi_is_pay eq '0'"}checked{/if}/>
                                            <label for="bi_is_pay1"> 不收费 </label>
                                        </div>
                                    </div>
                                    <code>此设置只针对招标信息有效!~</code>
                                </div>
                                <div class="hr-line-dashed" style="display: none;"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        内容
                                    </label>
                                    <div class="col-sm-8">
                                        <script id="editor" type="text/plain" style="height:500px;" name="bi_contents">{$info.bi_contents}</script>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="MANAGE_JS/jquery.min.js?v=2.1.4"></script>
        <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6"></script>
        <!-- 自定义js -->
        <script src="MANAGE_JS/content.js?v=1.0.0"></script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js"></script>
        <!-- Data picker -->
        <script src="MANAGE_JS/plugins/datapicker/bootstrap-datepicker.js"></script>
        <!-- Color picker -->
        <script src="MANAGE_JS/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script src="MANAGE_JS/plugins/sweetalert/sweetalert.min.js"></script>
        <!-- Clock picker -->
        <script src="MANAGE_JS/plugins/clockpicker/clockpicker.js"></script>
        <!-- Image cropper -->
        <script src="MANAGE_JS/plugins/cropper/cropper.min.js"></script>
        <script src="MANAGE_JS/demo/form-advanced-demo.js"></script>
        <script type="text/javascript" src="MANAGE_JS/globals.js"></script>
        <script>
            limitInput('bi_title','chsDash');
            var ue = UE.getEditor('editor');
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });

            $("#bi_winning_bid").css('display','none');
            $(".bi_winning_bid_time").css('display','none');
            $("#b1").css('display','none');
            $("#b2").css('display','none');
            function dis_win(id) {
                if (id == 0) {
                    $("#bi_winning_bid").css('display','none');
                    $(".bi_winning_bid_time").css('display','none');
                    $("#b1").css('display','none');
                    $("#b2").css('display','none');
                    $(".bi_start_time").css('display','block');
                }else if (id == 1) {
                    $("#bi_winning_bid").css('display','block');
                    $(".bi_winning_bid_time").css('display','block');
                    $(".bi_start_time").css('display','none');
                    $("#b1").css('display','block');
                    $("#b2").css('display','block');
                }else if (id == 2) {
                    $("#bi_winning_bid").css('display','none');
                    $(".bi_winning_bid_time").css('display','none');
                    $("#b1").css('display','none');
                    $("#b2").css('display','none');
                    $("#b3").css('display','none');
                    $(".bi_start_time").css('display','none');

                }
            }
            getRegion("r_id", 1, '', "{$info.r_id}");
        </script>
    </body>
</html>
