<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            修改规范
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="MANAGE_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="MANAGE_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/animate.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="MANAGE_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改规范</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('manage/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('manage/Articles/engineeringSpecificationsList')}">
                                    <i class="fa fa-bars"></i>
                                    规范列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('manage/Articles/engineeringSpecificationsEdit',array("id" => $data.es_id))}" enctype="multipart/form-data" >
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        类型
                                    </label>
                                    <div class="col-sm-5 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="es_type" style="height: 32px;">
                                            <option value="0" {if condition="$data.es_type eq '0'"}selected{/if}>国标</option>
                                            <option value="1" {if condition="$data.es_type eq '1'"}selected{/if}>省标</option>
                                            <option value="2" {if condition="$data.es_type eq '2'"}selected{/if}>地标</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        批准部门
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="es_department" value="{$data.es_department}" />
                                    </div>
                                 
                                </div>
                                <!--<div class="hr-line-dashed"></div>-->
                                <!--<div class="form-group">-->
                                    <!--<label class="col-sm-2 control-label">-->
                                        <!--投放地区-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-5 m-b-xs">-->
                                        <!--<select class="input-sm form-control input-s-sm inline" name="r_id" id="r_id" style="height: 32px;">-->
                                            <!---->
                                        <!--</select>-->
                                    <!--</div>-->
                                    <!--<code>不选择默认为全国展示!</code>-->
                                <!--</div>-->
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        书名
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="es_title" id="es_title" onblur="verifyInput('es_title','chsDash','es_title_show')" value="{$data.es_title}" />
                                    </div>
                                    <code id="es_title_show">标题只能输入汉字、字母、数字和下划线及破折号!</code>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        文件编号
                                    </label>
                                    <div class="col-sm-5">
                                        <input  class="form-control" type="text" required="" aria-required="true" id="es_file_sn" onblur="verifyInput('es_file_sn','alphaNumDash','es_file_sn_show')" aria-invalid="true" name="es_file_sn" value="{$data.es_file_sn}" />
                                    </div>
                                    <code id="es_file_sn_show">标题只能输入字母、数字和下划线及破折号!</code>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        标准时间
                                    </label>
                                    <div class="col-sm-5">
                                        
                                        <input class="form-control" type="date" required="" aria-required="true" aria-invalid="true" name="es_statime" value="{$data.es_statime}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        实施日期
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="date" required="" aria-required="true" aria-invalid="true" name="es_implementation_time" value="{$data.es_implementation_time|date="Y-m-d",###}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        主编单位
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="es_chiefeditor" id="es_chiefeditor" value="{$data.es_chiefeditor}" />
                                    </div>
                                    
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        页数
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="es_page" id="es_page" value="{$data.es_page}" />
                                    </div>
                                   
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        是否展示
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox" {if condition="$data.es_is_show eq 1"}checked{/if} class="onoffswitch-checkbox" id="es_is_show" name="es_is_show">
                                                <label class="onoffswitch-label" for="es_is_show">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        pdf格式文件
                                    </label>
                                    <div class="col-sm-5">
                                        <div id="file">

                                            <input id="es_pathtxt" type="text" value="http://{$_SERVER["SERVER_NAME"]}__UPLOAD__/{$data.es_path}"  />

                                            <input id="filebtn" type="button" value="选择文件" onclick="$('input[name=es_path]').click();"/>

                                            <input type="file" aria-required="true" aria-invalid="true" name="es_path" style="display: none;" value="http://{$_SERVER["SERVER_NAME"]}__UPLOAD__/{$data.es_path}" />

                                        </div>
                                        <!--<input class="form-control" type="file" aria-required="true" aria-invalid="true" name="es_path" value=""/>-->
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        文章缩略图
                                    </label>
                                    <div class="col-sm-5">
                                        <div id="file1">

                                            <input id="es_thumbtxt" type="text" value="http://{$_SERVER["SERVER_NAME"]}__UPLOAD__/{$data.es_thumb}"  />

                                            <input type="button" value="选择文件" onclick="$('input[name=es_thumb]').click();"/>

                                            <input type="file" aria-required="true" aria-invalid="true" name="es_thumb" style="display: none;" value="http://{$_SERVER["SERVER_NAME"]}__UPLOAD__/{$data.es_thumb}" />

                                        </div>
                                        <!--<input class="form-control" type="file" aria-required="true" aria-invalid="true" name="es_thumb" value="" />http://{$_SERVER["SERVER_NAME"]}__UPLOAD__/{$data.es_thumb}-->
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="MANAGE_JS/jquery.min.js?v=2.1.4">
        </script>
        <script src="MANAGE_JS/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="MANAGE_JS/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="MANAGE_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script src="MANAGE_JS/plugins/sweetalert/sweetalert.min.js"></script>
        <script type="text/javascript" src="MANAGE_JS/globals.js"></script>
        <script>
            $(function(){



                $('input[name=es_path]').change(function(){
                    $('#es_pathtxt').val($(this).val());
                });

                $('input[name=es_thumb]').change(function(){
                    $('#es_thumbtxt').val($(this).val());
                });
            });
        </script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });


            getRegion("r_id", 1, "", {$data['r_id']});
            limitInput('es_title','chsDash');
            limitInput('es_file_sn','alphaNumDash');
        </script>
    </body>
</html>
