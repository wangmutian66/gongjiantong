<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            添加商品品牌
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="SELLER_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="SELLER_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="SELLER_CSS/animate.css" rel="stylesheet"/>
        <link href="SELLER_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加商品品牌</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('seller/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('seller/Goods/sellerGoodsBrandList')}">
                                    <i class="fa fa-bars"></i>
                                    商品品牌列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('seller/Goods/goodsBrandAdd')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌名称
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="sba_name" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌英文名
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="sba_english_name" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌logo
                                    </label>
                                    <div class="col-sm-5">
                                        <input type="file" required="" aria-required="true" aria-invalid="true" name="sba_logo_path" />
                                    </div>
                                </div>
                                <!-- <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌网址
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" aria-required="true" aria-invalid="true" name="sba_official_website" />
                                    </div>
                                    <div class="col-sm-5" style="color:red;">
                                        必须以http://或者https://开头
                                    </div> 
                                </div> -->
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌描述
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" aria-required="true" aria-invalid="true" name="sba_desc" cols="10"></textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="提交" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="SELLER_JS/jquery.min.js?v=2.1.4">
        </script>
        <script src="SELLER_JS/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="SELLER_JS/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="SELLER_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
    </body>
</html>
