<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            添加商品属性
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="SELLER_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="SELLER_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="SELLER_CSS/animate.css" rel="stylesheet"/>
        <link href="SELLER_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改商品品牌</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('seller/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <!-- <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('seller/Goods/goodsTypeList')}">
                                    <i class="fa fa-bars"></i>
                                    商品属性列表
                                </a>
                            </div> -->
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('seller/Goods/goodsBrandEdit',array('id' => $info.sba_id))}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌名称
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="sba_name" value="{$info.sba_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌英文名
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="sba_english_name" value="{$info.sba_english_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌logo
                                    </label>
                                    <div class="col-sm-5">
                                        <input type="file" aria-required="true" aria-invalid="true" name="sba_logo_path" style="display: none;" id="g_show_img_path" onchange="ajaxFileUploads()"/>
                                        <div style="margin-top:5px"></div>
                                        <!--showImg('__UPLOAD__/{$info.sba_logo_path}')-->
                                        <div id="views"><img src="__UPLOAD__/{$info.sba_logo_path}" onclick="$('input[name=sba_logo_path]').click()"  style="width:120px;height:100px" ></div>
                                    </div>

                                </div>
                               <!--  <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌网址
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" aria-required="true" aria-invalid="true" name="sba_official_website" value="{$info.sba_official_website}" />
                                    </div>
                                </div> -->
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        品牌描述
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" aria-required="true" aria-invalid="true" name="sba_desc" cols="10">{$info.sba_desc}</textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="提交" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="SELLER_JS/jquery.min.js?v=2.1.4">
        </script>
        <script src="SELLER_JS/photoclip/ajaxfileupload.js"></script>
        <script type="application/javascript">
            function ajaxFileUploads(){
                if($("#g_show_img_path").val()==""){

                    return false;
                }
                $.ajaxFileUpload
                (
                    {

                        url: '{:url("seller/Goods/goodsImgupdate")}', //用于文件上传的服务器端请求地址
                        secureuri: false, //是否需要安全协议，一般设置为false
                        data: { img:$("#g_show_img_path").val() },
                        fileElementId: ['g_show_img_path'], //文件上传域的ID
                        dataType: 'json', //返回值类型 一般设置为json
                        success: function (data, status)  //服务器成功响应处理函数
                        {

                            $("#views img").attr("src","/public/upload/"+data["pic_cover"]+"");
                        },
                        error: function (data, status, e)//服务器响应失败处理函数
                        {
                            alert(data);
                        }
                    }
                )
                return false;
            }
        </script>
        <script src="SELLER_JS/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="SELLER_JS/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="SELLER_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
    </body>
</html>
