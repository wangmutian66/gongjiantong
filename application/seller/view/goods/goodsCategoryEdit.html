<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            修改商品文类
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="SELLER_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="SELLER_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="SELLER_CSS/animate.css" rel="stylesheet"/>
        <link href="SELLER_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改商品文类</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('seller/index/welcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('seller/Goods/goodsCategoryList')}">
                                    <i class="fa fa-bars"></i>
                                    商品分类列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('seller/Goods/goodsCategoryEdit',array('id'=>$info['sgc_id']))}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        商品分类名称
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="sgc_name" value="{$info.sgc_name}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        分类归属
                                    </label>
                                    {if condition="isset($first_cate) and !empty($first_cate)"}
                                        <div class="col-sm-2 m-b-xs">
                                            <select class="input-sm form-control input-s-sm inline" onchange="getCategory(this.value)" name="sgc_parent_id" style="height: 32px;">
                                                <option value="0">顶级分类</option>
                                                {foreach name="first_cate" item = "first"}
                                                    <option value="{$first.sgc_id}" {if condition='isset($info_sgc_parent_id) and $first.sgc_id eq $info_sgc_parent_id'}selected{/if}>{$first.sgc_name}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    {/if}
                                    {if condition="isset($sgc_value) and !empty($sgc_value)"}
                                        <div class="col-sm-2 m-b-xs" style="color:red;width: 25%;">
                                            {$sgc_value}
                                        </div>
                                    {/if}
                                </div>
                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        排序
                                    </label>
                                    <div class="col-sm-5">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="sgc_sort" value="{$info.sgc_sort}" />
                                    </div>
                                    <div class="col-sm-5" style="color:red;">
                                        从1-100,值越低越靠前
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        描述
                                    </label>
                                    <div class="col-sm-5">
                                        <textarea  class="form-control" name="sgc_desc" id="" rows="4">{$info.sgc_desc|default=""}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" style="padding-top: 0px;">
                                        是否开启
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox" {if condition="$info.sgc_is_show eq '1'"} checked {/if} class="onoffswitch-checkbox" id="sgc_is_show" name="sgc_is_show">
                                                <label class="onoffswitch-label" for="sgc_is_show">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" style="padding-top: 0px;">
                                        是否热门
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox" {if condition="$info.is_hot eq '1'"} checked {/if} class="onoffswitch-checkbox" id="is_hot" name="is_hot">
                                                <label class="onoffswitch-label" for="is_hot">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1)" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="SELLER_JS/jquery.min.js?v=2.1.4">
        </script>
        <script src="SELLER_JS/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="SELLER_JS/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="SELLER_JS/plugins/iCheck/icheck.min.js">
        </script>
        <script src="SELLER_JS/plugins/sweetalert/sweetalert.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
            function getCategory(id) {
                if (id > 0) {
                    $.ajax({
                        url:"{:url('seller/Goods/getGoodsCategory')}",
                        type:"post",
                        data:{id:id},
                        dataType:"json",
                        success:function(info){
                            if (info.code == 200) {
                                var opt = "";
                                var data = JSON.parse(info.data);
                                $.each(data,function(i,n){
                                    opt += "<option value='" + n.sgc_id + "'>" + n.sgc_name + "</option>";
                                })
                                $("#sgc_parent_id_2").append(opt);
                            }
                        },
                        error:function(){
                            swal({
                                title: "通讯出错!",
                                text: "请联系开发人员或管理员!"
                            });
                        }
                    })
                }
            }
        </script>
    </body>
</html>
