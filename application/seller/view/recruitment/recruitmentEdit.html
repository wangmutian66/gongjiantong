<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            修改招聘
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="SELLER_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="SELLER_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="SELLER_CSS/animate.css" rel="stylesheet"/>
        <link href="SELLER_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/datapicker/datepicker3.css" rel="stylesheet">
        <link href="SELLER_CSS/plugins/clockpicker/clockpicker.css" rel="stylesheet">
        <link href="SELLER_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
        <!-- 复文本编辑器 -->
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
        <style>
            .gao{height: 32px;}
        </style>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改招聘</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('seller/index/sellerWelcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('seller/Recruitment/recruitmentList')}">
                                    <i class="fa fa-bars"></i>
                                    招聘列表
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('seller/Recruitment/recruitmentEdit',array('id'=>$ri_edit.ri_id))}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘标题
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_title" value="{$ri_edit.ri_title}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘人员
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_personnel" value="{$ri_edit.ri_personnel}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label ">
                                        行业
                                    </label>
                                    <div class="col-sm-2 m-b-xs" >
                                        <select class="input-sm form-control input-s-sm inline" name="ui_id" style="height:32px">
                                            <option value="">请选择所属行业</option>
                                            {if condition="isset($ui_value) and !empty($ui_value)"}
                                            {foreach name="ui_value" item = "ui"}
                                            <option value="{$ui.ui_id}" {if condition="$ri_edit.ui_id eq $ui.ui_id"}selected{/if}>{$ui.ui_name}</option>
                                            {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                </div>
                               <!--  <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        技能
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="us_id" style="height:32px">
                                            <option value="">请选择所属技能</option>
                                            {if condition="isset($us_value) and !empty($us_value)"}
                                            {foreach name="us_value" item = "us"}
                                            <option value="{$us.us_id}" {if condition="$ri_edit.us_id eq $us.us_id"}selected{/if}>{$us.us_name}</option>
                                            {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                </div> -->
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        公司名称
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_company" value="{$ri_edit.ri_company}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘人数
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_number_recruits" value="{$ri_edit.ri_number_recruits}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        工作所在省/市/区
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="ri_work_province" style="height:32px" onchange="getRegion('us_id_2',this.value,'us_id_2','','/seller/Base/getRegion')" >
                                            <option value="">请选择</option>
                                            {if condition="isset($r_value) and !empty($r_value)"}
                                            {foreach name="r_value" item = "r"}
                                            <option value="{$r.r_id}" {if condition="$r.r_id eq $ri_edit.ri_work_province"}selected{/if}>{$r.r_name}</option>
                                            {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="ri_work_city" style="height:32px" id="us_id_2" onchange="getRegion('us_id_3',this.value,'us_id_3','','/seller/Base/getRegion')">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="ri_work_area" style="height:32px" id="us_id_3">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        工作地址
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_work_address" value="{$ri_edit.ri_work_address}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        项目工期
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_work_period"  value="{$ri_edit.ri_work_period}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        结算方式
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_wage"   value="{$ri_edit.ri_wage}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        联系人
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_contact" value="{$ri_edit.ri_contact}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        联系方式
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_contact_mobile" value="{$ri_edit.ri_contact_mobile}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="data_5">
                                    <label class="col-sm-2 control-label">开工时间</label>
                                    <div class="col-sm-8">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="input-sm form-control" name="ri_startwork_time" value="{$ri_edit.ri_startwork_time}" />

                                        </div>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        岗位简介
                                    </label>
                                    <div class="col-sm-8">
                                        <!--<script id="editor" type="text/plain" style="height:500px;" name="ri_contents">{$ri_edit.ri_contents}</script>-->
                                        <textarea style="width: 500px; height: 100px;" name="ri_contents">{$ri_edit.ri_contents}</textarea>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        其他需求
                                    </label>
                                    <div class="col-sm-8">
                                        <textarea style="width: 500px; height: 100px;" name="ri_other_contents">{$ri_edit.ri_other_contents}</textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2" style="margin: 0;float: none!important;width: auto;text-align: center;">
                                        {if condition="$ri_edit.ri_is_release neq '1'"}
                                        <input class="btn btn-primary" type="button" onclick="sendrecruitment({$id})" value="发布" />
                                        {/if}
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1);" value="取消" />
                                    </div>
                                </div>







                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="SELLER_JS/jquery.min.js?v=2.1.4"></script>
        <script src="SELLER_JS/bootstrap.min.js?v=3.3.6"></script>
        <!-- 自定义js -->
        <script src="SELLER_JS/content.js?v=1.0.0"></script>
        <script src="SELLER_JS/globals.js"></script>
        <!-- Data picker -->
        <script src="SELLER_JS/plugins/datapicker/bootstrap-datepicker.js"></script>
        <!-- iCheck -->
        <script src="SELLER_JS/plugins/iCheck/icheck.min.js"></script>
        <!-- 复文本编辑器js -->
        <script src="SELLER_JS/plugins/sweetalert/sweetalert.min.js"></script>
        <!-- Image cropper -->
        <script src="SELLER_JS/plugins/cropper/cropper.min.js"></script>
        <script src="SELLER_JS/demo/form-advanced-demo.js"></script>
        <script>
            getRegion('us_id_2',{$ri_edit.ri_work_province},'us_id_2',{$ri_edit.ri_work_city},'/seller/Base/getRegion');
            getRegion('us_id_3',{$ri_edit.ri_work_city},'us_id_3',{$ri_edit.ri_work_area},'/seller/Base/getRegion');
            getRegion('ri_puton_city',{$ri_edit.ri_puton_province},'ri_puton_city',{$ri_edit.ri_puton_city},'/seller/Base/getRegion');
            var ue = UE.getEditor('editor', {
                toolbars: [
                    ['fullscreen',  'undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'backcolor', 'fontsize', 'fontfamily', 'justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall','simpleupload','insertimage', 'cleardoc', 'link', 'unlink', 'emotion', 'help']
                ],
                autoHeightEnabled: true,
                autoFloatEnabled: true
            });
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });

            function sendrecruitment(id){
                $.ajax({
                    url:"{:url('seller/recruitment/sendrecruitment')}",
                    data:{id:id},
                    type:"POST",
                    dataType:"json",
                    success:function(data){
                        if(data.code==200){
                            swal("发布成功!",
                                "",
                                "success");
                            $(".confirm").click(function(){
                                // window.location.reload();
                                window.location.href="{:url('seller/Recruitment/recruitmentList')}";
                            });
                        }else{
                            swal(data.msg,"","error");
                        }
                    }
                });
            }


        </script>
    </body>
</html>
