<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            添加招聘
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="SELLER_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="SELLER_CSS/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="SELLER_CSS/animate.css" rel="stylesheet"/>
        <link href="SELLER_CSS/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
        <link href="SELLER_CSS/plugins/datapicker/datepicker3.css" rel="stylesheet">
        <link href="SELLER_CSS/plugins/clockpicker/clockpicker.css" rel="stylesheet">
        <link href="SELLER_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
        <!-- 复文本编辑器 -->
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
        <script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
        <style>
            .gao{height: 32px;}
        </style>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加招聘</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="{:url('seller/index/sellerWelcome')}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="{:url('seller/Recruitment/recruitmentList')}">
                                    <i class="fa fa-bars"></i>
                                    招聘列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="{:url('seller/Recruitment/recruitmentAdd')}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘标题
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_title" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘人员
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_personnel" value=""/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label ">
                                        行业
                                    </label>
                                    <div class="col-sm-2 m-b-xs" >
                                        <select class="input-sm form-control input-s-sm inline" name="ui_id" style="height:32px">
                                            <option value="">请选择所属行业</option>
                                            {if condition="isset($ui_value) and !empty($ui_value)"}
                                            {foreach name="ui_value" item = "ui"}
                                            <option value="{$ui.ui_id}">{$ui.ui_name}</option>
                                            {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                </div>
                               <!--  <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        技能
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="us_id" style="height:32px">
                                            <option value="">请选择所属技能</option>
                                            {if condition="isset($us_value) and !empty($us_value)"}
                                            {foreach name="us_value" item = "us"}
                                            <option value="{$us.us_id}">{$us.us_name}</option>
                                            {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                </div> -->


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        公司名称
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_company" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘人数
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_number_recruits" />
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        工作所在省/市/区
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="ri_work_province" style="height:32px" onchange="getRegion('us_id_2',this.value,'us_id_2','','/seller/Base/getRegion')" >
                                            <option value="">请选择</option>
                                            {if condition="isset($r_value) and !empty($r_value)"}
                                                {foreach name="r_value" item = "r"}
                                                    <option value="{$r.r_id}">{$r.r_name}</option>
                                                {/foreach}
                                            {/if}
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="ri_work_city" style="height:32px" id="us_id_2" onchange="getRegion('us_id_3',this.value,'us_id_3','','/seller/Base/getRegion')">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="ri_work_area" style="height:32px" id="us_id_3">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        工作地址
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_work_address" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        项目工期
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_work_period" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        结算方式
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_wage" />
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        联系人
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="tel" required="" aria-required="true" aria-invalid="true" name="ri_contact" />
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        联系方式
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="ri_contact_mobile" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group" id="data_5">
                                    <label class="col-sm-2 control-label">开工时间</label>
                                    <div class="col-sm-8">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="input-sm form-control" name="ri_startwork_time" value="" />

                                        </div>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        招聘需求
                                    </label>
                                    <div class="col-sm-8">
                                        <textarea style="width: 500px; height: 100px;" name="ri_contents"></textarea>
                                    </div>                                   
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                    其他需求
                                    </label>
                                    <div class="col-sm-8">
                                        <textarea style="width: 500px; height: 100px;" name="ri_other_contents"></textarea>
                                    </div>
                                </div>
                   
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="button" onclick="window.history.go(-1);" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="SELLER_JS/jquery.min.js?v=2.1.4"></script>
        <script src="SELLER_JS/bootstrap.min.js?v=3.3.6"></script>
        <!-- 自定义js -->
        <script src="SELLER_JS/content.js?v=1.0.0"></script>
        <script src="SELLER_JS/globals.js"></script>
        <!-- Data picker -->
        <script src="SELLER_JS/plugins/datapicker/bootstrap-datepicker.js"></script>
        <!-- iCheck -->
        <script src="SELLER_JS/plugins/iCheck/icheck.min.js"></script>
        <!-- 复文本编辑器js -->
        <script src="SELLER_JS/plugins/sweetalert/sweetalert.min.js"></script>
        <!-- Image cropper -->
        <script src="SELLER_JS/plugins/cropper/cropper.min.js"></script>
        <script src="SELLER_JS/demo/form-advanced-demo.js"></script>
        <script>
            var ue = UE.getEditor('editor', {
                toolbars: [
                    ['fullscreen',  'undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'backcolor', 'fontsize', 'fontfamily', 'justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall','simpleupload','insertimage', 'cleardoc', 'link', 'unlink', 'emotion', 'help']
                ],
                autoHeightEnabled: true,
                autoFloatEnabled: true
            });
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
    </body>
</html>
