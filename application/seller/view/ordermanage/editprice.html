<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品品牌</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="SELLER_CSS/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="SELLER_CSS/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="SELLER_CSS/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="SELLER_CSS/animate.css" rel="stylesheet">
    <link href="SELLER_CSS/style.css?v=4.1.0" rel="stylesheet">
    <link href="SELLER_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品订单</h5>
                    <div class="ibox-tools" style="margin-right: 15px;">
                        <a class="close-link" href="{:url('seller/index/welcome')}">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>

                </div>
                <div class="ibox-content">
                    <form action="" method="post" id="priceForm" name="priceForm">
                        <table class="table table-striped table-hover">
                            <tr>
                                <td><span class="tabletitle">商品总价</span><span class="tablecontent">{$oRow.o_goods_price}</span></td>
                            </tr>

                            <tr>
                                <td><span class="tabletitle">物流运费</span><span class="tablecontent"><input name="o_shipping_price" id="o_shipping_price" placeholder="请填写运费价格" type="text" value="{$oRow.o_logistics}" class="input-txt" ></span></td>
                            </tr>
                            <tr>
                                <td><span class="tabletitle">订单价格微调</span><span class="tablecontent"><input name="o_diffvalue" id="o_diffvalue" placeholder="请填差价" type="text" class="input-txt" value="{$oRow.o_diffvalue}">  <!--<span style="    color: #999;
        font-size: 12px;">请直接输入要调整的金额, 如果是正数价格下调, 负数价格上调</span>--></span></td>
                            </tr>



                            <tr>
                                <td><span class="tabletitle">应付金额</span><span class="tablecontent">{$oRow.o_payable_price}</span></td>
                            </tr>
                        </table>
                        <div class="bot">
                            <a href="JavaScript:void(0);" onclick="document.priceForm.submit()" class="ncap-btn-big ncap-btn-green">保存</a>
                            <a href="JavaScript:void(0);" onclick="javascript:history.go(-1)" class="ncap-btn-big ncap-btn-mini">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="SELLER_JS/jquery.min.js?v=2.1.4"></script>
    <script src="MANAGE_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript">
        function ajax_submit_form(url){
            $.ajax({
                url:url,
                type:"POST",
                data:{"note":$("#note").val()},
                dataType:"json",
                success:function(data){
                    if(data.code == 200){
                        swal({
                            title: "通讯提示!",
                            text: "操作成功!"
                        });
                        $(".sa-button-container .confirm").click(function(){
                            window.location.reload();
                        });

                    }else{
                        swal({
                            title: "通讯提示!",
                            text: "操作失败!"
                        });
                    }

                }
            });
        }
    </script>
</body>
</html>
